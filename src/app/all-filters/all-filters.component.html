<p class="fs-2 fw-semibold text-center">Homepage of filters</p>

<div *ngIf="filters.length===0"   class="fs-5 fw-semibold text-center">No filters to display</div>

<div *ngIf="filters.length>0">

  <div class="inserting p-b-10">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#filterModal">
      Add filter
    </button>
  </div>
  <div class="allfilters">
    <table class="table table-hover table-display table-secondary">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Criterias</th>
      </tr>
      </thead>
      <tbody class="table-group-divider">
      <tr *ngFor="let filter of filters">
        <th>{{ filter.seqNr }}</th>
        <td>{{ filter.name }}</td>
        <td>
          <table class="table table-hover table-success table-striped-columns table-sm">
            <thead>
            <tr>
              <th>#</th>
              <th>Type</th>
              <th>Condition</th>
              <th>Value</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr *ngFor="let criteria of filter.criteriaInfos">
              <th>{{ criteria.seqNr }}</th>
              <td class="min-w-75">{{ criteria.type }}</td>
              <td>{{ criteria.condition }}</td>
              <td>{{ criteria.value }}</td>
            </tr>
            </tbody>
          </table>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header filtermodal-header">
        <h1 class="modal-title fs-5" id="filterModalLabel">Filter</h1>
        <button type="button" class="btn-close btn-close-white filtermodal-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        MODAALI SISU
      </div>
      <div class="modal-footer filtermodal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CLOSE</button>
        <button type="button" class="btn btn-primary">SAVE</button>
      </div>
    </div>
  </div>
</div>
